<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .clip{
            font-weight: 800;
            font-size: 18rem;
            text-align: center;
            background-image: url(img/acg.gy_28.jpg);
            background-size: 100%;
            text-transform: uppercase;
            background-clip: text;
            color: hsla(208, 100%, 97%, 0);
        }
    </style>
</head>
<body>
    <section class="clip">
        <p>Jane</p>
    </section>
</body>
</html>
